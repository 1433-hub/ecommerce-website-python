{% extends 'base.html' %}

{% block title %} Customer Login {% endblock title %}

{% block content %}
<style>
  .errorlist{
    color:red;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h3>Customer Login Form</h3>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
        {% if error %}
          <li style="color:red;">{{ error }}</li>
        {% endif%}
      </form>
      <a href="{% url 'ecomapp:forgotpassword' %}">Forgot Password?</a>
      <p>or don't have an accoint? <a href="{% url 'ecomapp:customerregister' %} {% if request.GET.next%}?next={{request.GET.next}} {% endif %}">Register Here</a></p>
    </div>
  </div>
</div>
{% endblock content%}
